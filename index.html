<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Family Share Checker</title>
</head>
<body>
    <h1>Steam Family Share Checker</h1>
    <input type="text" id="appLinkInput" placeholder="Enter Steam App Link">
    <button onclick="checkFamilyShare()">Check</button>
    <div id="result">Enter a Steam App Link and click Check to see if it's sharable.</div>

    <h2>Search Games</h2>
    <input type="text" id="searchInput" placeholder="Enter game name">
    <button onclick="searchGames()">Search</button>
    <button onclick="clearSearchResults()">Clear search results</button>
    <div id="gameList"></div>

    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
