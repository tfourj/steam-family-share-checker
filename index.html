<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Family Share Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" defer></script>
    <style>
        :root {
            /* Color System */
            --color-bg-primary: #0f0f0f;
            --color-bg-surface: #1a1a1a;
            --color-bg-surface-variant: #2a2a2a;
            --color-bg-surface-hover: #333333;
            
            --color-accent-primary: #4f46e5;
            --color-accent-primary-hover: #4338ca;
            --color-accent-success: #10b981;
            --color-accent-warning: #f59e0b;
            --color-accent-error: #ef4444;
            
            --color-text-primary: #ffffff;
            --color-text-secondary: #a1a1aa;
            --color-text-tertiary: #71717a;
            
            --color-border: #374151;
            --color-border-focus: var(--color-accent-primary);
            
            /* Spacing System */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.875rem;
            --font-size-3xl: 2.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 300ms ease-in-out;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            margin: 0;
            padding: var(--space-md);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .header h1 {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            margin: 0;
            background: linear-gradient(135deg, var(--color-text-primary) 0%, var(--color-accent-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Section Components */
        .section {
            background-color: var(--color-bg-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            overflow: hidden;
            transition: all var(--transition-normal);
        }

        .section:hover {
            border-color: var(--color-accent-primary);
        }

        .section-header {
            padding: var(--space-lg);
            background-color: var(--color-bg-surface-variant);
            border-bottom: 1px solid var(--color-border);
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin: 0;
            color: var(--color-text-primary);
        }

        .section-content {
            padding: var(--space-lg);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-row {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-row .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .input-label {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        input[type="text"] {
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background-color: var(--color-bg-surface-variant);
            color: var(--color-text-primary);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            min-height: 44px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input[type="text"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="text"]::placeholder {
            color: var(--color-text-tertiary);
        }

        /* Buttons */
        .btn {
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-primary {
            background-color: var(--color-accent-primary);
            color: var(--color-text-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-accent-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--color-bg-surface-variant);
            color: var(--color-text-primary);
            border-color: var(--color-accent-primary);
        }

        .btn-sm {
            padding: var(--space-xs) var(--space-sm);
            font-size: var(--font-size-sm);
            min-height: 36px;
        }

        /* Status Display */
        .status-display {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            background-color: var(--color-bg-surface-variant);
            border: 1px solid var(--color-border);
            margin-bottom: var(--space-lg);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-size-sm);
        }

        .status-icon {
            font-size: var(--font-size-lg);
        }

        .status-success { color: var(--color-accent-success); }
        .status-warning { color: var(--color-accent-warning); }
        .status-error { color: var(--color-accent-error); }

        /* Game List */
        .game-grid {
            display: grid;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .game-card {
            background-color: var(--color-bg-surface-variant);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .game-card:hover {
            border-color: var(--color-accent-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .game-card-content {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .game-image {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-sm);
            object-fit: cover;
            flex-shrink: 0;
        }

        .game-info {
            flex: 1;
            min-width: 0;
        }

        .game-title {
            font-weight: 500;
            margin: 0 0 var(--space-xs) 0;
            color: var(--color-text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-meta {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin: 0;
        }

        .game-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
            align-items: flex-end;
        }

        .game-price {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin: 0;
        }

        /* Turnstile Container */
        .turnstile-container {
            display: flex;
            justify-content: center;
            padding: var(--space-lg);
            background-color: var(--color-bg-surface-variant);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
        }

        /* Footer */
        .footer {
            margin-top: var(--space-2xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--color-border);
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: var(--space-lg);
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color var(--transition-fast);
        }

        .footer-link:hover {
            color: var(--color-accent-primary);
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        /* Loading Animation */
        .loading-dots::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: var(--space-sm);
            }

            .container {
                padding: 0;
            }

            .header h1 {
                font-size: var(--font-size-2xl);
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .input-group {
                min-width: auto;
            }

            .footer-links {
                flex-direction: column;
                gap: var(--space-sm);
            }

            .game-card-content {
                flex-direction: column;
                text-align: center;
            }

            .game-actions {
                align-items: center;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus indicators for keyboard navigation */
        .section-header:focus,
        .btn:focus,
        input:focus {
            outline: 2px solid var(--color-accent-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Steam Family Share Checker</h1>
        </header>

        <main>
            <!-- Quick Check Section -->
            <section class="section" id="quick-check-section">
                <div class="section-header">
                    <h2 class="section-title">Quick Check</h2>
                </div>
                <div class="section-content">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label" for="appLinkInput">Steam App Link or ID</label>
                                <input type="text" id="appLinkInput" placeholder="Enter Steam App Link/ID" disabled>
                            </div>
                            <button class="btn btn-primary" onclick="checkFamilyShare()" disabled>Check</button>
                            <button class="btn btn-secondary" onclick="clearSteamAppResults()" disabled>Clear</button>
                        </div>
                    </div>

                    <div class="status-display" id="result-container">
                        <div id="result">Input a Steam game's link to see if it's family sharable.</div>
                    </div>

                    <div class="status-display" id="familyShareStatus" style="display: none;">
                        <div class="status-indicator">
                            <span class="status-icon" id="statusIndicator">â—¯</span>
                            <span>Family Share Status</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Game Search Section -->
            <section class="section" id="game-search-section">
                <div class="section-header">
                    <h2 class="section-title">Game Search</h2>
                </div>
                <div class="section-content">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="input-group">
                                <label class="input-label" for="searchInput">Game Name</label>
                                <input type="text" id="searchInput" placeholder="Enter game name" disabled>
                            </div>
                            <button class="btn btn-primary" onclick="searchGames()" disabled>Search</button>
                            <button class="btn btn-secondary" onclick="clearSearchResults()" disabled>Clear</button>
                        </div>
                    </div>

                    <div id="searchStatus"></div>
                    <div class="game-grid" id="gameList"></div>
                </div>
            </section>

            <!-- Status & Settings Section -->
            <section class="section" id="status-section">
                <div class="section-header">
                    <h2 class="section-title">Status & Settings</h2>
                </div>
                <div class="section-content">
                    <div class="turnstile-container">
                        <div
                            class="cf-turnstile"
                            data-sitekey="0x4AAAAAABUBL_8zEqDZwZfT"
                            data-size="normal"
                            data-theme="dark"
                            data-callback="turnstileCallback"
                            data-expired-callback="turnstileExpiredCallback"
                            data-error-callback="turnstileErrorCallback"
                            data-retry="never"
                        ></div>
                        <input type="hidden" id="turnstileToken" />
                    </div>

                    <div class="server-status">
                        <span>Server Status:</span>
                        <span id="fetchstatusIndicator">ðŸŸ¡</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://github.com/tfourj" target="_blank" class="footer-link">Created by tfourj</a>
                    <a href="https://github.com/tfourj/steam-family-share-checker" target="_blank" class="footer-link">GitHub Repository</a>
                    <a href="https://status.steamshare.site" target="_blank" class="footer-link">Server Status</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
    <script src="functions.js"></script>
    <script src="customappid.js"></script>
    <script>
        // Initialize app
        window.onload = function() {
            checkAppStatus();
        };
    </script>
</body>
</html>
